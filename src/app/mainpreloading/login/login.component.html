<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:600,700,900"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <div id="login-card" class="card">
      
      <div class="card-body">
        <h1>SignIn</h1>
        
        <form id="form" [formGroup]="login" (ngSubmit)="loginMethod()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              formControlName="username"
              placeholder="Enter username"
              name="username"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter password"
              name="pswd"
            />
          </div>
          <button
            type="submit"
            id="button"
            class="btn btn-primary deep-purple btn-block"
          >
            Submit
          </button>
          <br />
          <br />

          <div id="btn" class="text-center">
            <button type="button" class="btn btn-primary btn-circle btn-sm">
              <i class="fa fa-facebook"></i>
            </button>
            <button type="button" class="btn btn-danger btn-circle btn-sm">
              <i class="fa fa-google"></i>
            </button>
            <button type="button" class="btn btn-info btn-circle btn-sm">
              <i class="fa fa-twitter"></i>
            </button>
          </div>
        </form>
      </div>
      <div></div>
    </div>
  </body>
</html>
